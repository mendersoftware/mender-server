include:
  - ../../docker-compose.yml

services:
  acceptance-tester:
    platform: linux/amd64
    scale: 0
    image: "${CI_REGISTRY_IMAGE:-localhost/backend-tester}:${CI_ACCEPTANCE_IMAGE_TAG:-acceptance}"
    build:
      dockerfile: Dockerfile.acceptance
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    working_dir: /testing
    entrypoint:
      - pytest
      - --tb=long
    command: []
    depends_on:
      - mongo
      - nats
      - workflows
      - workflows-worker

  integration-tester:
    depends_on:
      - create-artifact-worker
      - deployments
      - deviceauth
      - deviceconfig
      - deviceconnect
      - gui
      - inventory
      - iot-manager
      - mongo
      - nats
      - s3
      - s3-filer
      - s3-master
      - s3-volume
      - traefik
      - useradm
      - workflows
      - workflows-worker
    platform: linux/amd64
    scale: 0
    image: "${CI_REGISTRY_IMAGE:-localhost/backend-tester}:${CI_INTEGRATION_IMAGE_TAG:-integration_v3}"
    build:
      dockerfile: Dockerfile.integration
    working_dir: /tests
    volumes:
        - ${MENDER_SERVER_PATH:-../../}/backend/tests/integration/docs:/docs
        - ${MENDER_SERVER_PATH:-../../}/backend/tests:/tests
        - ${MENDER_SERVER_PATH:-../../}/backend:/backend
        - go_pkg_mod:/go/pkg/mod/
        - go_build_cache:/root/.cache/go-build
        - go_tmp_cache:/tmp
        - /var/run/docker.sock:/var/run/docker.sock
    command:
      - integration
    environment:
        GOMODCACHE: /go/pkg/mod
        PYTHONPATH: "/tests"
        PYTHONDONTWRITEBYTECODE: 1
        PYTEST_TEST_TO_RUN: ${PYTEST_TEST_TO_RUN:-}
        TESTS_IN_PARALLEL: ${TESTS_IN_PARALLEL:-}
        TENANTADM_STRIPE_API_KEY: ${STRIPE_API_KEY:-}
        GATEWAY_HOSTNAME: ${GATEWAY_HOSTNAME:-}
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
        AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-}
        AWS_EKS_CLUSTER_NAME: ${AWS_EKS_CLUSTER_NAME:-}
        AWS_IOTCORE_ACCESS_KEY_ID: ${AWS_IOTCORE_ACCESS_KEY_ID:-}
        AWS_IOTCORE_SECRET_ACCESS_KEY: ${AWS_IOTCORE_SECRET_ACCESS_KEY:-}
        AWS_IOTCORE_REGION: ${AWS_IOTCORE_REGION:-}
        AWS_IOTCORE_DEVICE_POLICY_NAME: ${AWS_IOTCORE_DEVICE_POLICY_NAME:-}
        AZURE_IOTHUB_CONNECTIONSTRING_B64: ${AZURE_IOTHUB_CONNECTIONSTRING_B64:-}
        AZURE_IOTHUB_MOCK: ${AZURE_IOTHUB_MOCK:-}
        GMAIL_ADDRESS: ${GMAIL_ADDRESS:-}
        GMAIL_PASSWORD: ${GMAIL_PASSWORD:-}
        K8S: ${K8S:-}
        PYTEST_ADDOPTS: "${PYTEST_ADDOPTS:-}"

volumes:
  go_pkg_mod:
  go_build_cache:
  go_tmp_cache:
