  mender-client-2-0:
    image: mendersoftware/mender-client-docker:2.0
    scale: 1
    stdin_open: true
    tty: true
    privileged: true
    configs:
      - source: server_cert
        target: /etc/mender/server.crt
      - source: client_json
        target: /etc/mender/mender.conf
