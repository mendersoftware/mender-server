services:
  gui-tests-runner:
    depends_on:
      - auditlogs
      - client
      - create-artifact-worker
      - deployments
      - deviceauth
      - devicemonitor
      - generate-delta-worker
      - gui
      - inventory
      - tenantadm
      - useradm
      - workflows
      - workflows-worker
      - mongo
      - nats
      - s3
      - traefik

  useradm:
    environment:
      USERADM_BASE_URL: "https://docker.mender.io"
      # FIXME: QA-1457 - Setup mail server to verify email
      USERADM_INSECURE_DISABLE_EMAIL_VERIFICATION: "true"

  iot-manager:
    environment:
      - IOT_MANAGER_DOMAIN_SKIPVERIFY=true

  client:
    scale: 0
